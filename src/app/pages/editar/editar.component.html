<div class="container" *ngIf="!carregando && projetoForm; else carregandoTemplate">
  <h2>Editar Projeto</h2>

  <form [formGroup]="projetoForm" (ngSubmit)="salvarEdicao()">
    <div class="mb-3">
      <label for="projeto" class="form-label">Nome do Projeto</label>
      <input id="projeto" type="text" class="form-control" formControlName="projeto">
    </div>

    <div class="mb-3">
      <label for="coordenador" class="form-label">Coordenador</label>
      <input id="coordenador" type="text" class="form-control" formControlName="coordenador">
    </div>

    <div class="mb-3">
      <label for="id_financiador" class="form-label">Financiador</label>
      <input id="id_financiador" type="number" class="form-control" formControlName="id_financiador">
    </div>

    <div class="mb-3">
      <label for="id_area_tecnologica" class="form-label">Área Tecnológica</label>
      <input id="id_area_tecnologica" type="number" class="form-control" formControlName="id_area_tecnologica">
    </div>

    <div class="mb-3">
      <label for="inicio_vigencia" class="form-label">Início da Vigência</label>
      <input id="inicio_vigencia" type="date" class="form-control" formControlName="inicio_vigencia">
    </div>

    <div class="mb-3">
      <label for="fim_vigencia" class="form-label">Fim da Vigência</label>
      <input id="fim_vigencia" type="date" class="form-control" formControlName="fim_vigencia">
    </div>

    <div class="mb-3 form-check">
      <input id="ativo" type="checkbox" class="form-check-input" formControlName="ativo">
      <label for="ativo" class="form-check-label">Ativo</label>
    </div>

    <div class="mt-4">
      <button type="submit" class="btn btn-success">Confirmar</button>
      <button type="button" class="btn btn-secondary ms-2" (click)="cancelarEdicao()">Cancelar</button>
    </div>
  </form>
</div>

<!-- Template de carregamento -->
<ng-template #carregandoTemplate>
  <div class="container text-center">
    <p>Carregando...</p>
  </div>
</ng-template>

<!-- Exibir erro caso aconteça -->
<div *ngIf="erro" class="alert alert-danger">
  {{ erro }}
</div>
